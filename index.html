<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preload" as="style" href="https://fonts.googleapis.com/icon?family=Material+Icons" onload="this.rel='stylesheet'">
		<link rel="preload" as="style" href="./stylesheet.css" onload="this.rel='stylesheet'">
		<title>HUD</title>
	</head>
	<body>
		<main draggable="true">
			<figure>
				<img src="./person.jpg">
				<figcaption title="Level"><span>1</span></figcaption>
				<span id="toggleMinimize" title="Minimizar Menu"><label class="material-icons">arrow_back</label></span>
			</figure>
			<section>
				<article>
					<span title="Trilhas"><label class="material-icons">school</label></span>
					<span title="Feedbacks"><label class="material-icons">comment</label></span>
					<span title="Conquistas"><label class="material-icons">emoji_events</label></span>
					<span title="Favoritos"><label class="material-icons">star_rate</label></span>
				</article>
				<mark>
					<progress value="70" max="100"></progress>
					<span>EXP 70%</span>
				</mark>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
